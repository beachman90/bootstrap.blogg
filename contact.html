</head> 
    <body>
    
     <div class="container">
         <nav class="navbar navbar-expand-md navbar-dark bg-black ">
             <div class="navbar-brand">Fundemental blogg</div>
              <ul class="navbar-nav ms-auto text-center">
                  <li><a href="#" class="nav-link">Blogg</a></li>
                  <li><a href="#" class="nav-link">Contact</a></li>
              </ul>
         </nav>

         <img class="header-image rounded-bottom" src="./img/pexels-solen-feyissa-5744250.jpg" alt="Header picture">

         <h2>Send us a message</h2>

         <h6>Fill in the form</h6>

         <br>

         <h6>Do you have any suggestions? Please fill in the fom below</h6>

         <br>

         <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Name*</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ola Normann">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Email*</label>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
              </svg>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="ola.normann@email.com">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Message*</label>
                <textarea class="form-control" name="" id="message" cols="30" rows="10" placeholder="Enter your message here..."></textarea>
            </div>
            <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
              </svg>SEND</button>
          </form>

        </div>

     <footer>
        
        <br>

        <h3 class="footer-text">Welcome to the Fundemental Blog</h3>
